            <select style="width:75%;height:25px ; margin-left: 52px;margin-top: 10px;" name="Department" id="Department" onchange="showEmployees()">

<script>
    function showEmployees() {
        var selectedDepartment = document.getElementById("Department").value;
        var employeeList = document.getElementById("employeeList");

        // Replace the following lines with your actual logic to fetch and display employees
        var employees = getEmployeesByDepartment(selectedDepartment);
        var fontSize = "larger"; // Set a common font size for all departments
        employeeList.innerHTML = `Employees in ${selectedDepartment}:<br><br>${formatEmployees(employees, fontSize)}`;
        employeeList.style.display = "block";
    }

    function formatEmployees(employees, fontSize) {
        // Format the employee names with the specified font size
        return employees.map(employee => `<span style="font-size: ${fontSize};">${employee}</span>`).join("<br><br>");
    }

    function getEmployeesByDepartment(department) {
        // Replace this with your actual logic to fetch employees based on the department
        // For now, using dummy data
        var employeeData = {
            "Coding": ["Employee 1", "Employee 2"],
            "Debug": ["Employee 3", "Employee 4"],
            "Testing": ["Employee 5", "Employee 6"],
            "Animate": ["Employee 7", "Employee 8"],
            "Design": ["Employee 9", "Employee 10"]
        };

        return employeeData[department] || [];
    }
</script>
